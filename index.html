<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A India Logistics - Premium Rajasthan Shipping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --brand-green: #2d4133;
            --brand-cream: #f4f1e6;
            --brand-gold: #c5a47e;
            --brand-dark: #1a1a1a;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--brand-cream);
            color: var(--brand-dark);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        h4,
        .font-serif {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }

        .bg-brand-green {
            background-color: var(--brand-green);
        }

        .text-brand-green {
            color: var(--brand-green);
        }

        .text-brand-gold {
            color: var(--brand-gold);
        }

        .border-brand-gold {
            border-color: var(--brand-gold);
        }

        /* Bracketed Card Style Refinement */
        .bracket-card {
            position: relative;
            background: var(--brand-green);
            color: white;
            padding: 2.5rem 2rem;
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        .bracket-card::before,
        .bracket-card::after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            border-color: var(--brand-gold);
            border-style: solid;
            pointer-events: none;
        }

        .bracket-card::before {
            top: -6px;
            left: -6px;
            border-width: 2px 0 0 2px;
        }

        .bracket-card::after {
            bottom: -6px;
            right: -6px;
            border-width: 0 2px 2px 0;
        }

        .striped-bg {
            background-image: repeating-linear-gradient(90deg,
                    rgba(45, 65, 51, 0.08),
                    rgba(45, 65, 51, 0.08) 1px,
                    transparent 1px,
                    transparent 60px);
        }

        .booking-widget {
            background: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .mobile-nav-overlay {
            background: rgba(45, 65, 51, 0.99);
            backdrop-filter: blur(20px);
        }

        .stagger-item {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .isOpen .stagger-item {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-100 {
            transition-delay: 100ms;
        }

        .delay-200 {
            transition-delay: 200ms;
        }

        .delay-300 {
            transition-delay: 300ms;
        }

        .delay-400 {
            transition-delay: 400ms;
        }

        .delay-500 {
            transition-delay: 500ms;
        }

        .delay-600 {
            transition-delay: 600ms;
        }

        .delay-700 {
            transition-delay: 700ms;
        }

        /* Smooth reveal animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal {
            animation: fadeInUp 0.8s ease forwards;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: var(--brand-cream);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--brand-green);
        }

        @media (max-width: 640px) {
            .bracket-card {
                padding: 1.5rem 1.25rem;
            }
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
